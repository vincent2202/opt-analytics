services:
  analytics_web:
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      sh -c "python manage.py collectstatic --noinput &&
             gunicorn django_project.wsgi:application --bind 0.0.0.0:8000 --workers 3"
    volumes:
      - ./staticfiles:/app/staticfiles  # BIND MOUNT to host
      - ./logs:/app/logs                # BIND MOUNT to host
    ports:
      - "8002:8000"
    env_file:
      - .env
    depends_on:
      - analytics_db
    container_name: analytics_django_web
    networks:
      - analytics_network
    restart: unless-stopped

  analytics_db:
    image: postgres:17
    container_name: analytics_django_db
    ports:
      - "5433:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data  # BIND MOUNT to host
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      analytics_network:
        aliases:
          - analytics_db
    restart: unless-stopped

networks:
  analytics_network:
    driver: bridge